version: '3'
services:
  spring:
    image: msp_back
    container_name: spring-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/moonspoon
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - mysql
    networks:
      - app-network

  vue:
    image: msp_front
    build:
      context: ./vue-cli
      dockerfile: Dockerfile
    ports:
      - "80:80"
    container_name: vue-container
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - spring
      - vue
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: moonspoon
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  mynetwork:
    driver: bridge
