name: ci-cd
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  NODE_VERSION: 20
  
jobs:
  front-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: moonspoon/vue-cli/package-lock.json
      - name: Install Dependencies
        run: npm install
      - name: Build with npm
        run: npm run build
